name: clockify
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  stop_watch_timer:
  intl: ^0.19.0
  geolocator: ^13.0.2
  uuid: ^4.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  data_connection_checker_tv: ^0.3.5-nullsafety
  provider: ^6.1.2
  dartz: ^0.10.1
  flutter_slidable: ^4.0.0
  animated_splash_screen: ^1.3.0
  page_transition: ^2.2.1
  awesome_snackbar_content: ^0.1.5
  dio: ^5.8.0
  app_links: ^6.4.0
  connectivity_plus: ^6.1.3
  haversine_distance: ^1.2.1
  board_datetime_picker: ^2.5.0
  skeletonizer: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Nunito Sans
      fonts: 
        - asset: assets/fonts/Nunito-Variable.ttf
          weight: 400
        - asset: assets/fonts/Nunito-VariableItalic.ttf
          weight: 400
          style: italic


